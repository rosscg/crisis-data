{% extends 'streamcollect/base.html' %}

{% block content %}

<div class="container">
  <div class="page-header">
    <h1 class="title"><small>List of Ego Users</small></h1>
  </div>

  <div class="row">
    {% for user in users %}
      <div class="col-sm-4">
        <div class="user_details">
          <p>ID: <a href="{% url 'user_details' user_id=user.user_id %}">{{ user.user_id}}</a></p>
          <p>Screen Name: <a href="https://www.twitter.com/{{ user.screen_name }}">{{ user.screen_name }}</a></p>
          <p>Name: {{ user.name}}</p>
          <p>User Class: {{ user.user_class }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
