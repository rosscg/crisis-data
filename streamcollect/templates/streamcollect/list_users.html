{% extends 'streamcollect/base.html' %}

{% block content %}

    <h1>List Users</h1>
      {% for user in users %}
        <div>
            <h1><a href="{% url 'user_details' user_id=user.user_id %}">ID: {{ user.user_id}}</a></h1>
            <p>Screen name: {{ user.screen_name }} </p>
            <p>Name: {{ user.name}}</p>
            <p>User created at: {{ user.created_at }}</p>
            <p>Added at: {{ user.added_at }}</p>
        </div>
      {% endfor %}
{% endblock %}
