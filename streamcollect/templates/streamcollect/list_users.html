{% extends 'streamcollect/base.html' %}

{% block content %}

    <h1>List of Ego Users</h1>
      {% for user in users %}
        <div>
            <h1>ID: <a href="{% url 'user_details' user_id=user.user_id %}">{{ user.user_id}}</a></h1>
            <p>Screen Name: <a href="http://www.twitter.com/{{ user.screen_name }}">{{ user.screen_name }}</a></p>
            <p>Name: {{ user.name}}</p>
            <p>User Class: {{ user.user_class }}</p>
        </div>
      {% endfor %}
{% endblock %}
