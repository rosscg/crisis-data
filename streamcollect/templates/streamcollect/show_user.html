{% extends 'streamcollect/base.html' %}

{% block content %}

    <h1>Show Users</h1>
      {% for user in users %}
        <div>
            <h1>Screen name: {{ user.screen_name }} </hi>
            <p>Name: {{ user.name}}</p>
            <p>ID: {{ user.id}}</p>
            <p>User created at: {{ user.created_at}}</p>
            <p>Added on: {{ user.added_at}}</p>
        </div>
      {% endfor %}
{% endblock %}
